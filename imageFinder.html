<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="imageFinder.css">
  <title>imageFinder</title>
  <link rel="icon" href="assets/searchIcon.png" type="image/png">
</head>
<body>
  <div class="searchcontainer">
    <div class="siteName">
      <p>imageFinder</p>
    </div>
    <div class="siteNameBackground">
      <div class="backgroundImage"></div>
    </div>
    <div class="description">
      <div class="descriptionSentences">
        <p class="first">Finds Best Images for you!!</p>
        <p class="second">Powered with the help of Unsplash API</p>
      </div>
    </div>
    <div class="searchelements">
      <div class="input-box">
        <input type="name" id="input-name" placeholder="Search here" class="inputbox">
      </div>
      <div class="search-btn" id="search-btn">
      </div>
    </div>
  </div>
  <div class="imgcontainer" id="imgcontainer">
  </div>
  <script src="imageFinder.js"></script>
</body>
</html>
